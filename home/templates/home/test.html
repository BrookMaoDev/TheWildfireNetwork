<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        .slideshow-container {
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        .mySlides img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <div class="slideshow-container">
        <div class="mySlides">
            <img src="https://th.bing.com/th/id/R.99d3ef7870ade85c36106a13886f63b5?rik=Tzv%2bkV6UFbXGHw&riu=http%3a%2f%2fi.imgur.com%2fHx8QMdX.jpg&ehk=Q%2fZFdZuXfNm3Tpa1bmJdstAPVPITGadVD540HyG2Bk4%3d&risl=&pid=ImgRaw&r=0"
                alt="Image 1">
        </div>

        <div class="mySlides">
            <img src="https://www.brinknews.com/wp-content/uploads/2019/09/GettyImages-81794997.jpg" alt="Image 2">
        </div>

        <div class="mySlides">
            <img src="https://img.theepochtimes.com/assets/uploads/2020/09/08/california-fire-2-1200x800.jpg"
                alt="Image 3">
        </div>

        <div class="mySlides">
            <img src="https://th.bing.com/th/id/R.b11a2c727c5e62c589faf658c1df96bb?rik=ktr4znFpBJcnsA&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2f7%2fa%2f2%2f213046.jpg&ehk=myutAYAs%2b0U9%2bGzdELdi6tRuGU37j41R91fp8N1PiyY%3d&risl=&pid=ImgRaw&r=0"
                alt="Image 4">
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            const slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 5000); // Change image every 2 seconds
        }
    </script>

</body>

</html>
