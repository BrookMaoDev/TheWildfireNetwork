{% extends "home/base.html" %}
{% block content %}

<div
  id="carouselExampleSlidesOnly"
  class="carousel slide"
  data-bs-ride="carousel"
  {% comment %} data-bs-interval="4000" {% endcomment %}
>
  <div class="carousel-inner">
    <div class="carousel-item active" >
      <img
        src="https://cdn.who.int/media/images/default-source/health-and-climate-change/fire-fighters-at-forest-fire-c-quarrie-photography.tmb-1200v.jpg?sfvrsn=8b60f828_4"
        class="d-block w-100"
        alt="img1"
      />
    </div>
    <div class="carousel-item" >
      <img
        src="https://www.parks.ca.gov/pages/712/images/Malibu-Creek-SP_Woolsey-Fire-6_11.09.-2018.jpg"
        class="d-block w-100"
        alt="img2"
      />
    </div>
  </div>
</div>

<div class="container">
  <div class="row pt-5">
    <div class="col-12">
      <h3 class="text-uppercase border-bottom mb-4">Recent news in your area</h3>
    </div>
  </div>
  <div class="row">
    {% for story in news_list %} 

    <div class="col-lg-4 mb-3 d-flex align-items-stretch">
      <div class="card">
        <img src={{ story.Image }}  class="card-img-top" alt="Card Image">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ story.Title }}</h5>
          <p class="card-text mb-4">{{ story.TimePublished }}</p>
          <a href={{ story.Link }} class="btn btn-dark mt-auto align-self-start">See Article</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
